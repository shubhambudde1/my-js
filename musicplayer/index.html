<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Music Player</title>
    <!-- Ensure that your FontAwesome kit is properly installed or linked -->
    <script src="https://kit.fontawesome.com/3ef22d4127.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fas fa-angle-left"></i> <!-- Updated class name -->
                </div>
                <div class="circle">
                    <i class="fas fa-bars"></i> <!-- Updated class name -->
                </div>
            </nav>
            <img src="./thumbnail.png" class="song-img" alt="Song Thumbnail">
            <h1>Despacito</h1>
            <p>Luis Fonsi ft. Puerto Rican</p>

            <audio  id="song">
                <source src="./music.mp3" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class="fas fa-backward"></i></div> <!-- Updated class name -->
                <div onclick="playpause()"><i class="fas fa-play" id="ctrlIcon"></i></div> <!-- Updated class name -->
                <div><i class="fas fa-forward"></i></div> <!-- Updated class name -->
            </div>
        </div>
    </div>
    <script>
        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrlIcon = document.getElementById("ctrlIcon");

        song.onloadeddata = function () { // Changed to 'loadeddata' event
            progress.max = song.duration;
            progress.value = song.currentTime;
        };

        function playpause() {
            if (ctrlIcon.classList.contains("fa-pause")) {
                song.pause();
                ctrlIcon.classList.remove("fa-pause");
                ctrlIcon.classList.add("fa-play");
            } else {
                song.play();
                ctrlIcon.classList.add("fa-pause");
                ctrlIcon.classList.remove("fa-play");
            }
        }
        if(song.play()){
            setInterval(() =>{
                progress.value = song.currentTime;
            },500)
        }
        progress.onchange = function(){
            song.play();
            song.currentTime = progress.value;
            ctrlIcon.classList.add("fa-pause")
            ctrlIcon.classList.remove("fa-play")
        }
    </script>
</body>
</html>
