<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/3ef22d4127.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="buttons">
        <button onclick="showToast(sucessMsg)">sucess</button>
        <button onclick="showToast(errorMsg)">Error</button>
        <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>
    <div id="toastBox">

    </div>
    <script>
        let toastBox = document.getElementById('toastBox');
        let sucessMsg ='<i class="fa-solid fa-check"></i> sucessfully submited';

        let errorMsg = '<i class="fa-solid fa-circle-xmark"></i> please fix the error';
        let invalidMsg = '<i class="fa-solid fa-exclamation"></i> invalid input, check again';

        function showToast(msg){
            let toast = document.createElement('div');
            toast.classList.add('toast');
            toast.innerHTML = msg;
            toastBox.appendChild(toast);

            if (msg.includes('error')) {
                toast.classList.add('error')
            }

            if (msg.includes('invalid')) {
                toast.classList.add('invalid')
            }
            setTimeout(() => {
                toast.remove();

            }, 6000);
            
        }
    </script>
</body>
</html>
