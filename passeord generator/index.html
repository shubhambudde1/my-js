<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>random password generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Generate a <br><span> Random password</span></h1>
        <div class="display">
            <input type="text" id="password">
            <img src="./images/copy.png" onclick="copyPassword()">
        </div>
        <button onclick="createPassword()"><img src="./images/generate.png">generate password </button>
    </div>
    <script>
        const passwordBox = document.getElementById("password");
        const length = 12;

        const upperCase = "ABCDEFGHIGHIJKMNOPQRSTUVWXYZ";
        const lowerCase = "abcefghijkmnopqrstuvqxyz";
        const numbers = "0123456789";
        const symbols = "!@#$%^&*()-_=+[{]}\\|;:'\",<.>/?";

        const allChar = upperCase + lowerCase + numbers + symbols;

        function createPassword() {
            let password = "";
            password += upperCase[Math.floor(Math.random() * upperCase.length)];
            password += upperCase[Math.floor(Math.random() * lowerCase.length)];
            password += upperCase[Math.floor(Math.random() * numbers.length)];
            password += upperCase[Math.floor(Math.random() * symbols.length)];

            while (length > password.length) {

                password += allChar[Math.floor(Math.random() * allChar.length)];
            }
            passwordBox.value = password;

        }
        
            function copyPassword(){
                passwordBox.select();
                document.execCommand("copy");
            }
    </script>
</body>

</html>
